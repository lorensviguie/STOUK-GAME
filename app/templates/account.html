<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles/output.css" rel="stylesheet">
    <title>STOUK</title>    
    <style>
        body {
            background-image: url("../static/images/tapis.jpg");
            background-size: cover;
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="w-full h-36 border-b border-b-orange-200 bg-orange-950">
        <div class="flex flex-nowrap justify-center">
            <a href="/" class="bg-red-900 hover:bg-red-800 w-50 p-4 rounded-full mt-8 ml-20 mr-20">
                <img class="w-12" src="../static/images/home.svg"/>
            </a>
            <a href="/contact" class="bg-red-900 hover:bg-red-800 p-4 rounded-full mt-8 ml-20 mr-20">
                <img class="w-12" src="../static/images/phone.svg" alt="Account Image"/>
            </a>
            <a href="/boutique" class="bg-red-900 hover:bg-red-800 p-4 rounded-full mt-8 ml-20 mr-20">
                <img class="w-12" src="../static/images/cart.svg" alt="Account Image"/>
            </a>
            <a href="/compte" class="bg-red-900 hover:bg-red-800 p-4 rounded-full mt-8 ml-20 mr-20">
                <img class="w-12" src="../static/images/account.svg" alt="Account Image"/>
            </a>
        </div>
        <div class="flex flex-nowrap justify-center">
            <a href="/play" class="bg-orange-950 hover:bg-red-800 border border-orange-200 p-8 rounded-full">
                <img class="w-12" src="../static/images/dice1.svg" alt="Account Image"/>
            </a>
        </div>
    </div>
    <div class="flex justify-center items-center h-80 scale-150 mt-60">
        <div class="block max-w p-6 bg-orange-950 border border-b-orange-200 rounded-lg shadow dark:bg-orange-950">
            <ul>
                <form action="/update-username" method="post" class="m-1">
                    <li class="text-orange-200">
                        Utilisateur : <input type="text" name="username" value="{{ .Username }}" class="bg-red-900 border border-orange-200 focus:outline-none rounded-lg pr-1 pl-1"> <button type="submit" class="bg-red-900 border border-orange-200 rounded-lg pr-1 pl-1 hover:bg-red-950">Modifier</button>
                    </li>
                </form>
                <form action="/update-email" method="post" class="m-1">
                    <li class="text-orange-200">
                        Email : <input type="email" name="email" value="{{ .Email }} "  class="bg-red-900 border border-orange-200 focus:outline-none rounded-lg pr-1 pl-1"> <button type="submit" class="bg-red-900 border border-orange-200 rounded-lg pr-1 pl-1 hover:bg-red-950">Modifier</button>
                    </li>
                </form>
                <form action="/update-password" method="post" class="m-1">
                    <li class="text-orange-200" >
                        Nouveau mot de passe : <input type="password" name="newpassword" placeholder="Nouveau mot de passe"  class="bg-red-900 border border-orange-200 focus:outline-none rounded-lg pr-1 pl-1">
                    </li>
                    <li class="text-orange-200 mt-1">
                        Mot de Passe : <input type="password" name="password" placeholder="Mot de passe actuel"  class="bg-red-900 border border-orange-200 focus:outline-none rounded-lg pr-1 pl-1"> 
                        <button type="submit" class="bg-red-900 border border-orange-200 rounded-lg pr-1 pl-1 hover:bg-red-950">Modifier</button>
                    </li>
                </form>
                <li class="text-orange-200 m-1">
                    Solde : {{ .Balance }}
                </li>
                <li class="text-orange-200 m-1">
                    Date de Création : {{ .CreationDate }}
                </li>
            </ul>
            <form action="/logout" method="post" class="m-1">
                <button type="submit" class="text-orange-200 bg-red-900 border border-orange-200 rounded-lg pr-1 pl-1 hover:bg-red-950">Déconnexion</button>
            </form>
        </div>
    </div>
</body>
</html>
